<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error: Internal Server Error</title>
    <style>

        body {
            font-family: calibri, verdana, sans-serif;
            text-align: center;
            background-color: #e5ffde;
            padding-bottom: 10%;
        }

        h3 {
            color: #696969;
        }

        #content {
            width: 80%;
            margin: 15% auto auto auto;
            border: solid 2px #de0505;
            background-color: #fff;
            padding: 0px 20px 30px 20px;
            box-shadow: 5px 13px 19px -3px rgba(0,0,0,0.47);
        }

        #decal {
            position: absolute;
            top: -20%;
            left: 85%;
            font-family: "Times New Roman", serif;
            font-size: 15em;
        }
    </style>
</head>
<body>
<div id="content">
    <header>
        <h1>Internal Server Error</h1>
        <h3>Error 500</h3>
    </header>
    <main>
        <p>Sorry, there is something wrong on our end.</p>
        <p>Please try again later.</p>
        <div id="decal">
            <p>!</p>
        </div>
    </main>

</div>
</body>
</html>
